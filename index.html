<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/b6fdcd9573.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="card-swiper">
  <div class="card-groups">
    <div class="card-group" data-index="0" data-status="active">
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
    </div>
    <div class="card-group" data-index="1" data-status="unknown">
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
    </div>
    <div class="card-group" data-index="2" data-status="unknown">
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
      <div class="little-card card"></div>
      <div class="big-card card"></div>
    </div>
  </div>
  <div class="card-swiper-btn">
    <button id="hate-btn" onclick="handleHateClick()">
      <i class="fa-solid fa-x"></i>
    </button>
    <button id="love-btn" onclick="handleLoveClick()">
      <i class="fa-solid fa-heart"></i>
    </button>
  </div>
</div>
</body>
</html>
